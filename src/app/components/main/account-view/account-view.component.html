<div  class="main-div">
    <mat-card class="card">
        <mat-card-header>
            <div mat-card-avatar>
              <!--<img src="{{origin}}/api/users/profile-image/{{user.profileImage}}" class="header-image">-->>  
            </div>
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>{{user.email}}</mat-card-subtitle>

    </mat-card>
</div>
