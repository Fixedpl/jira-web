<div class="projectList">
  <div class="cards" *ngFor="let project of projects">
    <app-card-project class="card" [project]="project" ></app-card-project>
  </div>
</div>
<div class="button-container">
  <button class="addButton" mat-fab extended (click)="goToCreationProject()"><b><mat-icon>add</mat-icon></b></button>
</div>
