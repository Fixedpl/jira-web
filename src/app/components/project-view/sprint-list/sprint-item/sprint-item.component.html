<div class="container" [ngStyle]="{'box-shadow': highlight ? '0 0 3px 3px lightgray' : '0'}">
    <div class="title" (click)="onSprintPressed(sprint)">
        {{ sprint.title }}
    </div>
    <div class="details">
        {{ sprint.startDate | date: 'dd/MM' }} - {{ sprint.endDate | date: 'dd/MM' }}
        <mat-icon *ngIf="sprintStartable" class="icon-size" matTooltip="Rozpocznij"
            (click)="openConfirmSprintStartDialog(sprint, '250ms', '0ms')">play_arrow</mat-icon>
        <mat-icon *ngIf="sprintFinishable" class="icon-size" matTooltip="ZakoÅ„cz"
            (click)="openConfirmSprintEndDialog(sprint, '250ms', '0ms')">flag</mat-icon>
    </div>
</div>
